<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table cellpadding="10px" style="color:white; font-weight:bold;background-color: blueviolet;">
        <form action="">
            <tr>
                <td>First Name</td>
                <td><input type="text"></td>
            </tr>
    
            <tr>
                <td>Last Name</td>
                <td><input type="text"></td>
            </tr>
    
            <tr>
                <td>Date of Birth</td>
                <td>
                    <input type="number" max="31" min="1" placeholder="Day">
                    <input type="number" max="12" min="1" placeholder="Month">
                    <input type="number" max="2025" min="1900" placeholder="Year">
                </td>
            </tr>

            <tr>
                <td>Email ID</td>
                <td><input type="email"></td>
            </tr>

            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                </td>
            </tr>

            <tr>
                <td>Address</td>
                <td><textarea></textarea></td>
            </tr>

            <tr>
                <td>City</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Pin Code</td>
                <td><input type="number" maxlength="6"></td>
            </tr>

            <tr>
                <td>State</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Country</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Hobbies</td>
                <td>
                    <input type="checkbox"> Drawing
                    <input type="checkbox"> Singing
                    <input type="checkbox"> Dancing
                    <input type="checkbox"> Sketching <br>
                    <input type="checkbox"> Others <input type="text">
                </td>
            </tr>

            <tr>
                <td>Qualification</td>
                <td>
                    <table border="1px" cellpadding="10px">
                        <tr>
                            <th>Examinations</th>
                            <th>Board</th>
                            <th>Percentage</th>
                            <th>Year of Passing</th>
                        </tr>

                        <tr>
                            <td>Class X</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>

                        <tr>
                            <td>Class XII</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>

                        <tr>
                            <td>Bachelors</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr>
                <td>Courses Applied for</td>
                <td>
                    <input type="radio"> BCA
                    <input type="radio"> B.Com
                    <input type="radio"> B.Sc
                    <input type="radio"> B.A
                </td>
            </tr>

        </form>
    </table>
</body>
</html>
