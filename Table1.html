<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table  border="1" cellspacing="0" cellpadding="10px">
        <tr>
            <td></td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td></td>
        </tr>

        <tr>
            <td>1</td>
            <td colspan="3" rowspan="2" style="text-align:center;color:white;background-color: #0E6866;">A</td>
            <td colspan="4" rowspan="2" style="text-align:center;color:white;background-color: #6E4700;">B</td>
            <td>1</td>
            
        </tr>

        <tr>
            <td>2</td>
            <td>2</td>
        </tr>
        
        <tr>
            <td>3</td>
            <td colspan="7" style="text-align:center;color:white;background-color: #E06897;">C</td>
            <td>3</td>
        </tr>

        <tr>
            <td>4</td>
            <td colspan="6" rowspan="2" style="text-align:center;color:white;background-color: #326C11;">D</td>
            <td style="text-align:center;color:white;background-color: #262626;">E</td>
            <td>4</td>
        </tr>

        <tr>
            <td>5</td>
            <td style="text-align:center;color:white;background-color: #003D84;">F</td>
            <td>5</td>
        </tr>
        <tr>
            <td></td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
