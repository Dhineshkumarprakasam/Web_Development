<html>
    <head>
        <link rel="stylesheet" href="bootstrap.min.css">
        <script src="bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container border w-75 mt-5">
            <form action="">
                <h3 class="text-secondary text-center py-1">Registration Form</h3>
                <div class="row">
                    <div class="col">
                        <label for="" class="form-label">User Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col">
                        <label for="" class="form-label">Password</label>
                        <input type="password" class="form-control">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <label for="" class="form-label">Gender</label>
                        <div class="form-check-inline">
                            <input type="radio" name="gender" class="form-check-input">
                            <label for="" class="form-check-label">Male</label>
                        </div>
                        <div class="form-check-inline">
                            <input type="radio" name="gender" class="form-check-input">
                            <label for="" class="form-check-label">Female</label>
                        </div>
                        <div class="form-check-inline">
                            <input type="radio" name="gender" class="form-check-input">
                            <label for="" class="form-check-label">Others</label>
                        </div>
                    </div>

                    <div class="col">
                        <label for="" class="form-label">Date Of Birth</label>
                        <input type="date" name="" id="" class="form-control">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <label for="" class="form-label">Your Area of Interest</label>
                        <div class="form-check-inline">
                            <input type="checkbox" name="interest" class="form-check-input">
                            <label for="" class="form-check-label">Sports</label>
                        </div>
                        <div class="form-check-inline">
                            <input type="checkbox" name="interest" class="form-check-input">
                            <label for="" class="form-check-label">Music</label>
                        </div>
                        <div class="form-check-inline">
                            <input type="checkbox" name="interest" class="form-check-input">
                            <label for="" class="form-check-label">Travel</label>
                        </div>
                        <div class="form-check-inline">
                            <input type="checkbox" name="interest" class="form-check-input">
                            <label for="" class="form-check-label">Cooking</label>
                        </div>
                        <div class="form-check-inline">
                            <input type="checkbox" name="interest" class="form-check-input">
                            <label for="" class="form-check-label">Reading</label>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <label for="" class="form-label">Address</label>
                        <input type="text" name="" id="" class="form-control">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <label for="" class="form-label">City</label>
                        <select class="form-select">
                            <option value="chennai">Chennai</option>
                            <option value="vellore">Vellore</option>
                            <option value="chennai">Delhi</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="" class="form-label">Courses</label>
                        <select class="form-select" multiple>
                            <option value="chennai">DSA</option>
                            <option value="vellore">Python</option>
                            <option value="chennai">Java</option>
                        </select>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <div class="form-check form-switch">
                            <input type="checkbox" class="form-check-input" name="" id="">
                            <label for="" class="form-label">Do you wish to receive emails</label>
                        </div>
                    </div>
                </div>

               
                <div class="text-center">
                     <button class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>


    </body>
</html>
